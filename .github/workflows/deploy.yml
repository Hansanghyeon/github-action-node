name: 🚧 github action meta
on: [push, pull_request]

jobs:
  asset:
    name: 🚚 Asset download and host upload
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: 🏗 setup-node
      uses: actions/setup-node@v2
      with:
        node-vsersion: '16.x'
    - name: 🔨 Node Build release Theme file
      id: test
      run: |
        cd Theme;\
        yarn install;\
        yarn lint:js >> $JS_LOG;\
        yarn lint:css >> $CSS_LOG;\
        echo "::set-output name=JS::$JS_LOG";\
        echo "::set-output name=CSS::$CSS_LOG";\
        yarn test;
    - name: if fail
      uses: actions/github-script@v4
      env:
        JS_LOG: ${{steps.test.outputs.JS}}
        CSS_LOG: ${{steps.test.outputs.CSS}}
      with:
        script: |
          const { JS_LOG, CSS_LOG } = process.env
          const ref = "${{github.ref}}"
          const pull_number = Number(ref.split("/")[2])
          console.log(JS_LOG, CSS_LOG)
          await github.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: JS_LOG
          })
          await github.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: CSS_LOG
          })
      if: failure()
