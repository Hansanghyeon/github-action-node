on: [push, pull_request]

jobs:
  asset:
    name: ðŸšš Asset download and host upload
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: ðŸ”¨ Node Build release Theme file
      id: test
      uses: actions/setup-node@v2
      with:
        node-vsersion: '16.x'
    - run: cd Theme && yarn install
    - run: cd Theme && yarn test
    - run: cd Theme; yarn lint:js; echo "::set-output name=js::$(yarn lint:js)"
    - name: if fail
      uses: actions/github-script@v4
      with:
        script: |
          const ref = "${{github.ref}}";
          const pull_number = Number(ref.split("/")[2]);
          const jsLog = ${{ steps.test.outputs.js }};
          console.log(jsLog);
          await github.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: jsLog
          })
